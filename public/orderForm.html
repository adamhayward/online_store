<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;code>RED | online store</title>
    <link rel="icon" href="./img/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/theme.css">
    <link rel="stylesheet" href="stylesheets/orderFormStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1z id="logo">&lt;code><span class="logoRed">RED</span></h1z>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapse">
                <i class="fa fa-bars"></i>
            </button>
            <!-- collapsed navbar -->
            <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="navbar-nav ml-auto">
                    <li>
                        <a class="nav-link" href="./index.html">Store</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main content  -->
    <div id="mainContent" class="container">
        <!-- row 1 (Page Title)-->
        <div class="row">
            <div class="col-12">
                <h3 class= "page-title">Order Form</h3>
            </div>
        </div>
        <!-- row 2 (Main content for page)-->
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text">First Name</span>
                    </div>
                    <input type="text" aria-label="firstName" class="form-control">
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Last Name</span>
                    </div>
                    <input type="text" aria-label="lastName" class="form-control">
                </div>
            </div>

        </div>
        <!-- row 3 -->
        <div class="row">
            <div class="col-md-12">
                <div class="input-group flex-nowrap mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> Billing Address</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="billingAddress"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <!-- row 4 -->
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> City</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="city"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> State</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="state"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> Zip Code</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="zipCode"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <!-- row 5 -->
        <div class="row">
            <div class="col-md-3 mt-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">CC</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Visa</a>
                            <a class="dropdown-item" href="#">Master Card</a>
                            <a class="dropdown-item" href="#">American Express</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
            </div>
            <div class="col-md-9 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> Credit Card Number</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="city"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <!-- row 6 -->
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> Expiration Date</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="expirationDate"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"> CCV#</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="ccv#"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <!-- row 7 -->
        <div class="row">
            <div class="col">

            </div>
        </div>
        <div class="row ">
            <div class="col mt-3">
                <button id="buyNowBtn" class="btn btn-danger">Buy Now</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <!-- row 1 -->
        <div class="row">
            <div class="col-4 offset-4 mt-2">
                <h6>Designed & Coded By:<br>&lt;team><span class="logoRed">RED</span></h6>
            </div>
        </div>
    </footer>
    <!-- refences to js scripts from bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
