                </ul>
            </div>
        </div>

    <div class="container content">
        <!-- row 1 (Page Title)-->
        <div class="row">
            <div class="col-12">
                <h3 class= "page-title">Cart</h3>
            </div>
        </div>
        <!-- row 2 (Main content for page)-->
        <div class="row">
            <div class="col-12 align-self-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th class = "cart-text" scope="col">Item</th>
                            <th class = "cart-text" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class = "cart-text" id="item1">Website 1</td>
                            <td class = "cart-text" id="price1">500.00</td>

                        <tr>
                            <td class = "cart-text" id="item2">Website 2</td>

                </table>
            </div>
        </div>

        <div class="row">
            <!-- "your total is" text  -->
            <div class="col-4 offset-sm-2">
                <h4 class = "cart-text">Your Total is: </h4>
            </div>
            <!-- printed total / total pushed to "Cart" table -->
            <div class="col-4 offset-sm-2">
                <h4 id="total"></h4>
            </div>
        </div>
        <div class="row ityped-cursor">
            <h4><span id="one"></span></h4>

        <!-- row 4 -->

            <div class="col-8 offset-sm-2">

            </div>
        </div>
